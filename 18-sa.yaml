kind: Pod
apiVersion: v1
metadata:
  name: sa-demo
  namespace: expense
spec:
# one pod can contain one or more containers
  serviceAccount: expense-mysql-secret
  initContainers: 
  - name: awscli
    image: amazon/aws-cli
    command: ['sh', '-c', "aws secretsmanager get-secret-value  --secret-id expense/mysql/creds --query SecretString --output text > /secrets/.env "]
    volumeMounts:
    - mountPath: /secrets
      name: cache-volume  
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - mountPath: /secrets
      name: cache-volume 
  volumes:
  - name: cache-volume
    emptyDir: {}
    